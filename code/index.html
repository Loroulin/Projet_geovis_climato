<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Géovisualisation 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script> -->
    <script src="https://unpkg.com/leaflet-proj@latest/dist/leaflet-proj.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>


  <body>
    <h1>Evolution des facteurs climatiques </h1>
    <h2>Etat actuel et projeté des précipitations et des températures suisses</h2>
    <div class="container">
        <div class = "left" id="info">
          <div class="origin">
            <h3> Visualiser: </h3>
            <div id="climatic-factor">
              <label for="data-selection">Facteur climatique :</label>
              <select id="data-selection">
                <option value="precipitation">Précipitation</option>
                <option value="temperature">Température</option>
              </select>
            </div>
            <div id="year">
              <label for="year-selection">Année :</label>
              <select id="year-selection">
                <option value="91-10">1991 - 2010 </option>
                <option value="20-49">2020 - 2049</option>
              </select>
            </div>
            <div id="month">
              <label for="month-selection">Mois :</label>
              <select id="month-selection">
                <option value="Januar">Janvier </option>
                <option value="Februar">Février</option>
                <option value="March">Mars</option>
                <option value="April">Avril</option>
                <option value="May">Mai</option>
                <option value="June">Juin</option>
                <option value="July">Juillet</option>
                <option value="August">Août</option>
                <option value="September">Septembre</option>
                <option value="October">Octobre</option>
                <option value="November">Novembre</option>
                <option value="December">Décembre</option>
              </select>
            </div>
            <div id="scenario">
              <label for="scenario-selection">Scénario :</label>
              <select id="scenario-selection">
                <option value="2.6">RCP 2.6 </option>
                <option value="4.5">RCP 4.5</option>
                <option value="8.5">RCP 8.5</option>
              </select>
            </div>
          </div>
          <div class = "comparison">
            <h3> Comparer avec: </h3>
            <div id="comparison-climatic-factor">
              <label for="comparison-data-selection">Facteur climatique :</label>
              <select id="comparison-data-selection">
                <option value="comparison-precipitation">Précipitation</option>
                <option value="comparison-temperature">Température</option>
              </select>
            </div>
            <div id="comparison-year">
              <label for="comparison-year-selection">Année :</label>
              <select id="comparison-year-selection">
                <option value="comparison-91-10">1991 - 2010 </option>
                <option value="comparison-20-49">2020 - 2049</option>
              </select>
            </div>
            <div id="comparison-month">
              <label for="comparison-month-selection">Mois :</label>
              <select id="comparison-month-selection">
                <option value="comparison-Januar">Janvier </option>
                <option value="comparison-Februar">Février</option>
                <option value="comparison-March">Mars</option>
                <option value="comparison-April">Avril</option>
                <option value="comparison-May">Mai</option>
                <option value="comparison-June">Juin</option>
                <option value="comparison-July">Juillet</option>
                <option value="comparison-August">Août</option>
                <option value="comparison-September">Septembre</option>
                <option value="comparison-October">Octobre</option>
                <option value="comparison-November">Novembre</option>
                <option value="comparison-December">Décembre</option>
              </select>
            </div>
            <div id="comparison-scenario">
              <label for="comparison-scenario-selection">Scénario :</label>
              <select id="comparison-scenario-selection">
                <option value="comparison-8.5">RCP 2.6 </option>
                <option value="comparison-4.5">RCP 4.5</option>
                <option value="comparison-8.5">RCP 8.5</option>
              </select>
            </div>
          </div>
        </div>
    <div class="main" id="map">
      <!-- <img src="../cartes/suisse.png" class="image-overlay" alt="Carte exportée de QGIS" /> -->
      <div id="opacity-control">
        <label for="opacityRange">Opacité de l'image :</label>
        <input type="range" id="opacityRange" min="0" max="100" value="50">
      </div>
    </div>
    <div class = "right" id="legend"></div>
    <div class="footer">Sources à définir</div>
  </body>
</html>
